<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorando Loja</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container">
        <!-- Encabezado con imagen de Loja -->
        <div class="header">
            <img src="images/bandera-ecuador.png" alt="Bandera de Ecuador">
            <img src="imagen/imagen-loja.png" alt="">

            <h1>LOJA</h1>
            <p>Explorando las belleza de <br>Loja como Capital cultural del Ecuador.</p>
        </div>

        <!-- Menú de navegación -->
        <div class="menu">
            <a href="#">Historia</a>
            <a href="#">Diversidad</a>
            <a href="#">Hospedaje</a>
            <a href="#">Gastronomía</a>
        </div>

        <!-- Sección de aventura -->
        <div class="adventure-section">
            <h2>¿Buscas Aventuras?</h2>
            <div class="grid">
                <div class="grid-item">
                    <img src="images/turismo.jpg" alt="Turismo">
                    <div class="overlay">
                        <p>Turismo</p>
                    </div>
                </div>
                <div class="grid-item">
                    <img src="images/fauna-flora.jpg" alt="Fauna y Flora">
                    <div class="overlay">
                        <p>Fauna y Flora</p>
                    </div>
                </div>
                <div class="grid-item">
                    <img src="images/costumbres.jpg" alt="Costumbres">
                    <div class="overlay">
                        <p>Costumbres</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
